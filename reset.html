<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css">
  <title>Document</title>
</head>
<body>
  <div class="flex flex-col md:flex-row min-h-screen">
    <div class="md:absolute h-20 left-4 top-4 p-4 bg-[#112034]">
      <img class="" src="assets/innoConnect 1.svg" alt="">
    </div>

    <div class="hidden md:flex  bg-[#112034] flex-1 justify-center items-center p-10">
      <img src="./assets/amico1.png" alt="signup image" class="w-full max-w-md">
    </div>
      <div class="container-content flex-1 flex justify-center items-center bg-[#fff] p-5 " >
        <div class="w-full max-w-md">
          <h1 class="text-center font-bold text-3xl md:text-4xl  mt-3 mb-4 text-[#234270]">Reset Password</h1>
          <form action="" class="bg-[#F6F9FA] p-8 rounded-2xl" id="reset-form">
              <p>Enter new Password</p>
              <div class="my-4">
                <label class="block text-gray-700 font-bold my-2 text-sm" for="password">
                  Password
                </label>
                <input class="rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                  id="password" type="password" placeholder="Password">
              </div>
              <div class="my-4">
                <label class="block text-gray-700 font-bold my-2 text-sm" for="confirm-password">
                  Confirm Password
                </label>
                <input class="rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                  id="confirm-password" type="password" placeholder="Confirm Password">
              </div>
              <p class="hidden" id="reset-err">Password does not match</p>
                            
            <button type="submit" class="bg-[#234270] text-white w-full font-semibold rounded py-2 mt-5 hover:bg-[#0d304c] transition duration-300">Confirm</button>
              
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <div id="reset-modal" class="hidden fixed inset-0  items-center justify-center z-50 bg-gray-800 bg-opacity-50">
    <div class="container w-[464px] bg-white p-8 rounded-3xl text-center hover:shadow-lg">
      <div class="content">
        <div class="flex justify-center items-center">
          <img src="./assets/partypopper.png"  alt="">
        </div>
        <div class="px-10">

          <h1 class="text-xl font-bold my-3">Password successfully changed</h1>
          <p class="text-[#777676] ">Your new password has been successfully set.</p>
        </div>
          <button type="submit" id="login-button"  class="bg-[#234270] text-white w-full font-semibold rounded py-2 mt-5 hover:bg-[#0d304c] transition duration-300"> Login</button>
      </div>
    </div>
  </div>
  
<script>
  const password = document.getElementById("password")
  const confirmPassword = document.getElementById("confirm-password")
  const resetError = document.getElementById("reset-err")
  const resetModal = document.getElementById("reset-modal")
  const resetForm = document.getElementById("reset-form")
  const resetLogin = document.getElementById("login-button")

  function resetPassword(){
    
    if(confirmPassword.value !== password.value){
      resetError.style.display = "block"
      resetError.style.color = "red"
      confirmPassword.style.outline = "1px solid red"
      return
    } else{
      resetModal.classList.remove("hidden")
      resetModal.style.display ="flex"
    }
  }

resetForm.addEventListener("submit", function(e){
  e.preventDefault()
  resetPassword()
})

resetLogin.addEventListener("click", function(){
  window.location.href ="login.html"
})
</script>
  
  
</body>
</html>
