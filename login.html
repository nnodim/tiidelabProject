<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="output.css">
  <title>Document</title>
</head>

<body>
  <div class="flex flex-col md:flex-row min-h-screen">
    <a href="index.html" class="md:absolute h-20 left-4 top-4 p-4 bg-[#112034]">
      <img class="" src="assets/innoConnect 1.svg" alt="">
    </a>

    <div class="hidden md:flex  bg-[#112034] flex-1 justify-center items-center p-10">
      <img src="./assets/Frame 102.png" alt="signup image" class="w-full max-w-md">
    </div>
    <div class="flex-1 flex justify-center items-center bg-[#fff] p-10">
      <div class="container-content flex-1 flex justify-center items-center bg-[#fff] p-5 ">
        <div class="w-full max-w-md">
          <h1 class="text-center font-bold text-3xl md:text-4xl mt-3 mb-4 text-[#234270]">Login</h1>
          <form action="" class="bg-[#F6F9FA] p-8 rounded-2xl" id="form-login">

            <div class="my-4">
              <label class="block text-gray-700 font-bold my-2 text-sm" for="email">
                Email
              </label>
              <input
                class="rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                id="email" type="email" placeholder="johndoe@gmail.com">
            </div>
            <div class="my-4">
              <label class="block text-gray-700 font-bold my-2 text-sm" for="password">
                Password
              </label>
              <input
                class="rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline w-full"
                id="password" type="password" placeholder="Password">
              <p class="hidden" id="login-error">Email or password does not match</p>
            </div>
            <button type="submit"
              class="bg-[#234270] text-white w-full font-semibold rounded py-2 mt-5 hover:bg-[#0d304c] transition duration-300">Login</button>
            <div class="text-right text-sm text-[#234270] mt-2">
              <a href="./forgot.html">Forgot Password?</a>
            </div>
            <p class="text-center my-2 text-[#234270] text-base">Or</p>
            <button type="submit"
              class="border border-[#234270] text-[#234270] w-full rounded p-2 my-2  transition duration-300 flex justify-center items-center gap-x-4"><img
                src="assets/GoogleLogo.png" class="" alt=""><span>Sign up with Google</span></button>
            <button type="submit"
              class="border border-[#234270] text-[#234270] w-full rounded p-2  transition duration-300 mt-1 flex justify-center items-center gap-x-4"><img
                src="assets/apple.svg" alt=""><span>signup with Apple</span></button>
            <p class="text-base text-center mt-2">Don't have an account? <span class="text-[#234270] font-medium"><a
                  href="./register.html">Register</a></span></p>
          </form>
        </div>
      </div>
    </div>
  </div>



  <script>
    const formLogin = document.getElementById("form-login")
    const loginerrorMessage = document.getElementById("login-error")
    const email = document.getElementById("email")
    const password = document.getElementById("password")

    function validateForm() {
      const users = JSON.parse(localStorage.getItem("users")) || [];
      const existingUser = users.find(user => user.email === email.value && user.password === password.value);

      if (!existingUser) {
        loginerrorMessage.style.display = "block";
        return;
      }
      sessionStorage.setItem("user", JSON.stringify({ email: email.value }));
      window.location = "dashboard.html";
    }
    formLogin.addEventListener("submit", (e) => {
      e.preventDefault();
      validateForm();
    });
  </script>
</body>

</html>
